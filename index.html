        <style>
            .blur{

            .intro{

                width: 100vw;
                height: 100svh;
                animation: disolve 2.5s;

            }

            .intro > span{

                font-size:8vh;
                font-weight: 300;
                color: white;
                align-self: center;
                padding-left: 2%;
                padding-right: 2%;
            }

            @keyframes disolve{
                0%{
                    opacity:100%;
                    z-index: 5;
                }
                80%{
                    opacity:100%;
                    z-index: 5;
                }
                100%{
                    opacity:0%;
                    z-index: 5;
                }
            }
        </style>
